<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="utf-8">
  <title>angularJs ui-select</title>
  <link rel="stylesheet" href="../org/bootstrap-3.3.4/css/bootstrap.css"/>
  <link rel="stylesheet" href="../org/angularjs/angular-ui-select/dist/select.css"/>
  <link rel="stylesheet" href="table.css"/>
  <script type="text/javascript" src="../org/jquery.min.js"></script>
  <script type="text/javascript" src="../org/angularjs/angular/angular.js"></script>
  <script type="text/javascript" src="../org/bootstrap-3.3.4/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../org/angularjs/angular-ui-select/dist/select.min.js"></script>
  <script type="text/javascript" src="../org/angularjs/angular-sanitize/angular-sanitize.js"></script>
  <style type="text/css">
	  	.tb1 { /* 表格整体样式 */
			border:solid #add9c0; border-width:1px 1px 1px 1px;
			border-spacing: 2px;
		    border-collapse: collapse;
		    width: 50%;
		}
		.tb1 td {
		    border:1px solid #add9c0;
		    padding-left: 9px;
		    height: 97px;
		    color: grey;
		}
		/* 设置tb1类的表格样式 */
		table.tb1 td:hover{
			padding:10px;border:1px solid green;
		}
		/* 设置tb2类的表格样式 */
		table.tb2 td{
			padding:20px;border:5px dashed blue;
		}
  </style>
</head>
<body ng-controller="ctrl">
	<table class="tb1">
	    <tr><td>有weffffwefwef</td><td>志wefwefwef</td><td>wefwefwef者</td></tr>
	    <tr><td>事wefwefwef</td><td>竟wefwef</td><td>wefwef成</td></tr>
	</table>
	<table class="tb2">
	    <tr><td>苦</td><td>心</td><td>人</td></tr>
	    <tr><td>天</td><td>不</td><td>负</td></tr>
	</table>
	<script type="text/javascript">
		var m = angular.module('app', []);
		m.controller('ctrl', ['$scope', function ($scope){
		   	$scope.change = function(){
		   		$scope.selected = !$scope.selected;
		   	}
		}]);
	</script>
</body>
</html>
