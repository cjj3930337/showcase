<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="UTF-8">
        <title>angular父子控制器传值</title>
	  <link rel="stylesheet" href="../org/bootstrap-3.3.4/css/bootstrap.css"/>
	  <script type="text/javascript" src="../org/jquery.min.js"></script>
	  <script type="text/javascript" src="../org/angularjs/angular/angular.js"></script>
	</head>
	<body>
		<div ng-controller="cont1">
			<div ng-controller="cont2">
				<span>{{text}}</span><br/>
				<span>{{child_text}}</span><br/>
				<input type="button" value="继承" ng-click="show()">
			</div>
		</div>
		<script type="text/javascript">
			var app = angular.module('app',[]);
			app.controller('cont1', function($scope){
				$scope.text = 'Hello Angular JS';
			});
			app.controller('cont2', function($scope){
				$scope.child_text = 'Child Text';
				$scope.show = function(){
					$scope.child_text = '单击按钮后显示的内容';
				}
			});
		</script>
	</body>
</html>
