<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="utf-8">
  <title>angularJs ui-select</title>
  <link rel="stylesheet" href="../org/bootstrap-3.3.4/css/bootstrap.css"/>
  <link rel="stylesheet" href="../libs/assets/font-awesome/css/font-awesome.css"/>
  <script type="text/javascript" src="../org/jquery.min.js"></script>
  <script type="text/javascript" src="../org/angularjs/angular/angular.js"></script>
  <script type="text/javascript" src="../org/bootstrap-3.3.4/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../org/angularjs/angular-ui-select/dist/select.min.js"></script>
  <script type="text/javascript" src="../org/angularjs/angular-sanitize/angular-sanitize.js"></script>
  <style type="text/css">
  	.input-group{
		margin:10px 0px;
	}
	h3{
		padding:5px;
		border-bottom:1px solid #ddd;
	li{
		list-style-type:square;
		margin:10px 0;
	}
	em{
		color:#c7254e;
		font-style: inherit;
		background-color: #f9f2f4;
	}
  </style>
</head>
<body ng-controller="ctrl">
	<div class="row" style="margin-top:30px;">
		<div class="col-md-12" style="border-right:1px solid #ddd;">

		</div>
	</div>
	<div class="row" style="margin-top:30px;">
		<div class="col-md-6" style="border-right:1px solid #ddd;">
			<div class="well col-md-10">
				<h3>用户登录</h3>
				<div class="input-group input-group-md">
					<span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
					<input type="text" class="form-control" placeholder="用户名" aria-describedby="sizing-addon1">
				</div>
				<div class="input-group input-group-md">
					<span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-lock"></i></span>
					<input type="password" class="form-control" placeholder="密码" aria-describedby="sizing-addon1">
				</div>
				<button type="submit" class="btn btn-success btn-block">
					登录
				</button>
			</div>
		</div>
		<div class="col-md-6">
			<h3>
				欢迎使用学生作业管理系统
			</h3>
			<ul>
				<li>学生使用<em>学号</em>登录，初始密码为<em>6个1</em>，登录后请及时修改密码</li>
				<li>老师请使用<em>工号</em>登录，初始密码为<em>6个1</em>，登录后请及时修改密码</li>
			</ul>
		</div>
	</div>
	<div class="row" style="margin-top:30px;">
		<div class="col-md-12" style="border-right:1px solid #ddd;">

		</div>
	</div>
</body>
</html>
