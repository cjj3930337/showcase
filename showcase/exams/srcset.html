<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng-select</title>
    <script type="text/javascript" src="../org/angularjs/angular/angular.js"></script>
    <script type="text/javascript" src="../org/angularjs/angular-sanitize.min.js"></script>
</head>
<body ng-app="">

	<div ng-init="myVar = 'http://www.runoob.com/wp-content/uploads/2014/06/angular.jpg'">
	<h1>Angular</h1>
	<img ng-srcset="{{myVar}}">
	</div>

	<p>该实例可以使用原生的 srcset 输出，但是使用 AngularJS 代码插入值，使用 ng-srcset 属性更好。</p>

</body>
</html>
