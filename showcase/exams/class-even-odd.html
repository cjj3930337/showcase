<html lang="en">

    <script type="text/javascript" src="../org/angularjs/angular-sanitize.min.js"></script>
	<style>
		.striped {
		    color:white;
		    background-color:black;
		}
		.odd {
		    color:blue;
		    background-color:grey;
		}
	</style>
</head>
<body ng-app="myApp">

	<tr ng-repeat="x in records" ng-class-even="'striped'" ng-class-odd="'odd'">

	</table>
