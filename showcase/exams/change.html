<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>ng-change</title>
    <script type="text/javascript" src="../org/angularjs/angular/angular.js"></script>
    <script type="text/javascript" src="../org/angularjs/angular-sanitize.min.js"></script>
</head>
<body>
	<div ng-controller="myCtrl">
	  <p>在输入框中输入一些信息:</p>
	  <input type="text" ng-change="myFunc()" ng-model="myValue" />
	  <p>输入框已经修改了 {{count}} 次。</p>
	  <select ng-change="myFunc()" ng-model="mySel">
	  		<option value="aa">aa</option>
	  		<option value="bb">bb</option>
	  		<option value="cc">cc</option>
	  </select>
	</div>

	<script>
	  angular.module('myApp', [])
	    .controller('myCtrl', ['$scope', function($scope) {
	      $scope.count = 0;
	      $scope.myFunc = function() {
	        $scope.count++;
	      };
	    }]);
	</script>
</body>
</html>
