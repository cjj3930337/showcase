<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng-select</title>
    <script type="text/javascript" src="../org/angularjs/angular/angular.js"></script>
    <script type="text/javascript" src="../org/angularjs/angular-sanitize.min.js"></script>
</head>
<body ng-app="">
	点击复选框选择 BMW 选项:
	<input type="checkbox" ng-model="mySel">

	<p>我喜欢的车:</p>

	<select>
	  <option>Volvo</option>
	  <option ng-selected="mySel">BMW</option>
	  <option>Ford</option>    
	</select>

</body>
</html>
