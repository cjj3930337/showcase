<!DOCTYPE html>
<html lang="en" ng-app="calendarDemoApp">

	<head>
		<title>AngularUI Calendar for AngularJS</title>
		<link rel="icon" href="favicon.ico" />
		<!--<link rel="stylesheet" href="css/bootstrap.css" />-->
		<link rel="stylesheet" href="css/fullcalendar.css">

		<script src="js/jquery.js"></script>
		<script src="js/angular.js"></script>
		<script src="js/ui-bootstrap-tpls-0.9.0.js"></script>
		<script src="js/moment.js"></script>
		<script src="js/fullcalendar.js"></script>
		<!--<script src="js/gcal.js"></script>-->
		<script src="js/calendar.js"></script>
		<script src="js/angular-locale_zh-cn.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/calendarDemo.js"></script>
	</head>

	<body>
		<div class="container">
			<section id="directives-calendar" ng-controller="CalendarCtrl">
				<div class="calendar" ng-model="eventSources" calendar="myCalendar1" ui-calendar="uiConfig.calendar"></div>
			</section>
		</div>
	</body>

</html>
